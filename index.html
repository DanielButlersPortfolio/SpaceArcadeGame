<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Game</title>
  </head>
  <body>
    <img src="./img/background.jpg" alt="background" class="background background1" />
    <img src="./img/background.jpg" alt="background" class="background background2" />
    <main class="main">
      <div class="popup hide">
        <button class="closePopup">X</button>
        <h1 class="textInPopupH1"></h1>
        <br />
        <p class="textInPopupP"></p>
      </div>
      <h1 class="startNotice">HIT SPACE TO START</h1>
      <h2 class="highScore"></h2>
      <form class="form gammode">
        <input class="ckeckbox" type="checkbox" id="easy" name="easy" />
        <label class="lable" for="easy">easy</label><br />
        <input class="ckeckbox" type="checkbox" id="normal" name="normal" />
        <label class="lable" for="normal">normal</label><br />
        <input class="ckeckbox" type="checkbox" id="hard" name="hard" />
        <label class="lable" for="hard">hard</label><br />
        <input class="ckeckbox" type="checkbox" id="dynamic" name="dynamic" />
        <label class="lable" for="dynamic">dynamic</label><br /><br />
      </form>
      <div class="arrows">
        <div class="left">&lAarr;</div>
        <div class="right">&rAarr;</div>
      </div>
      <div class="frame">
        <h1 class="score">0</h1>
        <div class="playerFigure"></div>
      </div>
    </main>
    <style></style>
    <script src="./JS/script.js"></script>
  </body>
</html>
